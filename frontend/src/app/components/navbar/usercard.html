<md-card class="md-hue-1">
  <md-card-title>
    <md-card-title-media>
      <div layout layout-align="center center"
           class="md-media-sm card-media">
        <md-icon md-font-set="material-icons" class="md-48">android</md-icon>
      </div>
    </md-card-title-media>
    <md-card-title-text>
      <span class="md-headline">{{name}}</span>
      <span class="md-subhead description">{{ description }}</span>
    </md-card-title-text>
  </md-card-title>
</md-card>
